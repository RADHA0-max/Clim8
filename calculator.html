/* Container for the charts */
.chart-container {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;

}

/* Styling for the canvas elements */
canvas {
    max-width: 500px; /* Limit the maximum width of the chart */
    width: 100%; /* Make the chart responsive */
    height: auto; /* Maintain aspect ratio */
    border: 2px solid #31e209; /* Add a border around the chart */
    border-radius: 8px; /* Rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
    background-color: #ffffff; 
    padding: 10px; 
}

/* Chart titles */

<div id="calculator">
<h1 class="head">CARBON FOOTPRINT CALCULATOR</h1>
<p class="line">Calculate your carbon footprint and see how you can reduce it.</p>

    <div class="cal">
    <label for="electricity">Enter your electricity usage(kWh/month):</label>
    <input type="number" id="electricity" name="electricity" required>
    </div>
    <div class="cal">
        <label for="water">Enter your water usage(liters/month):</label>
        <input type="number" id="water" name="water" required>
    </div>
    <div class="cal">

        <input type="number" id="waste" name="waste" required>
    </div>
    <div class="cal">
        <label for="transport">Enter your transport distance (km/month):</label>
        <input type="number" id="transport" name="transport" required>

    </div>
    <div class="cal">
        <label for="diet">Your diet type:</label>
        <select name="diet" id="diet" required>
            <option value="vegan">Vegan</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="non-vegetarian">Non Vegetarian </option>
        </select>

    </div>
    <button onclick="calculateFootprint()">Calculate</button>
    <div id="result" class="result"></div>
    <div class="chart-container">
        <canvas id="breakdownChart"></canvas>
        <canvas id="comparisonChart"></canvas>
    </div>



</div>
